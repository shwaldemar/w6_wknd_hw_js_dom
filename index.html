<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="englishName" class="primary">English Name</label>
          <input type="text" id="englishName" required/>
        </div>

        <div class="form-item">
          <label for="japaneseName" class="primary">Japanese Name</label>
          <input type="text" id="japaneseName" required/>
        </div>

        <div class="form-item">
          <label for="type" class="primary">Type</label>
          <select id="type">
            <option value="" disabled selected></option>
            <option value="Grass">Grass</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Bug">Bug</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Electric">Electric</option>
            <option value="Fairy">Fairy</option>
            <option value="Psychic">Psychic</option>
            <option value="Fighting">Fighting</option>
            <option value="Rock">Rock</option>
            <option value="Ghost">Ghost</option>
            <option value="Bird">Bird</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Pokemon List</h1>
    <div id="pokemon-list"></div>
  </body>
</html>
